<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LULD REALTIME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: ui-monospace, monospace; }
        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter { display: none; }
        table.dataTable { border-collapse: collapse !important; width: 100% !important; border: none !important; }
        table.dataTable thead th { border-bottom: 1px solid #1e293b !important; color: #475569; font-size: 10px; text-transform: uppercase; padding: 12px 8px !important; }
        table.dataTable tbody td { padding: 10px 8px !important; border-bottom: 1px solid #0f172a; }
        .halt-active { background-color: #1e1b4b !important; } /* Indigo-950 */
        .halt-active td { color: #e0e7ff !important; border-bottom-color: #312e81; }
        .sym-text { color: #22d3ee; font-weight: 800; font-size: 1.1rem; }
        .halt-active .sym-text { color: #ffffff !important; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-center mb-6 border-b border-slate-900 pb-4">
            <h1 class="text-xl font-black tracking-tighter text-slate-400">LULD<span class="text-cyan-500">LIVE</span></h1>
            <div class="text-right">
                <div class="text-[9px] uppercase tracking-widest text-slate-600 font-bold mb-1">Direct Exchange Feed</div>
                <div id="localTime" class="text-[10px] font-bold text-slate-400">INITIALIZING...</div>
            </div>
        </header>

        <table id="haltsTable" class="w-full">
            <thead>
                <tr>
                    <th class="text-left">Sym</th>
                    <th class="text-left">Halted</th>
                    <th class="text-left">Resume</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // We use a public CORS proxy to fetch the CSV directly from NYSE in real-time
        // This bypasses the GitHub Action delay entirely.
        const PROXY = "https://corsproxy.io/?";
        const NYSE_CSV = "https://www.nyse.com/api/trade-halts/current/download";

        $(document).ready(function() {
            const table = $('#haltsTable').DataTable({
                "order": [[ 1, "desc" ]],
                "paging": false, "info": false, "dom": 't'
            });

            async function refreshFeed() {
                try {
                    // Fetch directly from NYSE through proxy (adds ~200ms, beats GitHub's 5-20min)
                    const response = await fetch(PROXY + encodeURIComponent(NYSE_CSV));
                    const text = await response.text();
                    
                    // Parse CSV manually for speed and to handle whitespace
                    const lines = text.split('\n');
                    const headers = lines[0].split(',').map(h => h.trim());
                    const dataRows = lines.slice(1);

                    table.clear();

                    dataRows.forEach(line => {
                        const cols = line.split(',');
                        if (cols.length < 5) return;

                        // Map columns based on standard NYSE CSV positions
                        // 0:Date, 1:Time, 2:Symbol, 3:Name, 4:Exch, 5:Reason, 6:ResDate, 7:ResTime
                        const symbol = cols[2]?.trim();
                        const reason = cols[5]?.trim() || "";
                        const haltTime = cols[1]?.trim();
                        const resumeTime = cols[7]?.trim();

                        if (!reason.toUpperCase().includes("LULD")) return;

                        const isHalted = !resumeTime || resumeTime.length < 3;
                        
                        const rowNode = table.row.add([
                            `<span class="sym-text">${symbol}</span>`,
                            haltTime,
                            isHalted ? '<span class="opacity-20">--:--:--</span>' : resumeTime
                        ]).node();

                        if (isHalted) $(rowNode).addClass('halt-active');
                    });

                    table.draw(false);
                    document.getElementById('localTime').textContent = "SYNCED: " + new Date().toLocaleTimeString();
                } catch (e) {
                    console.error("Feed error:", e);
                    document.getElementById('localTime').textContent = "CONNECTION ERROR - RETRYING";
                }
            }

            // Run immediately, then every 60 seconds
            refreshFeed();
            setInterval(refreshFeed, 60000);
        });
    </script>
</body>
</html>
