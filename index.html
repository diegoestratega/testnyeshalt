<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LULD Halts Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <style>
        /* Base Dark Theme */
        body { background-color: #0f172a; color: #e2e8f0; font-family: monospace; }
        
        /* DataTable Overrides */
        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter { display: none; }
        table.dataTable { border-collapse: collapse !important; width: 100% !important; border-bottom: none !important;}
        
        /* Headers */
        table.dataTable thead th { 
            border-bottom: 2px solid #334155 !important; 
            padding: 10px 4px !important; 
            color: #64748b; 
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Cells */
        table.dataTable tbody td { 
            padding: 8px 4px !important; 
            border-bottom: 1px solid #1e293b;
            vertical-align: middle;
            font-size: 0.9rem;
        }

        /* HIGHLIGHT: Active Halts (Deep Indigo Background) */
        /* Using !important to override DataTables stripe classes */
        table.dataTable tbody tr.halt-active {
            background-color: #312e81 !important; /* Deep Indigo/Purple */
        }
        table.dataTable tbody tr.halt-active td {
            background-color: #312e81 !important; 
            color: #e0e7ff !important; /* Light Indigo text */
            font-weight: bold;
        }
        
        /* Override Sym color in active rows to keep it distinct (Bright White in active rows) */
        table.dataTable tbody tr.halt-active td span.sym-text {
            color: #ffffff !important; 
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <!-- HEADER -->
        <header class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
            <div>
                <h1 class="text-3xl font-black text-yellow-500 tracking-tighter">LULD<span class="text-slate-600">MONITOR</span></h1>
            </div>
            <div class="text-right flex items-center gap-2 text-slate-500">
                <div class="text-[10px] uppercase tracking-widest">Last Checked:</div>
                <div id="localTime" class="text-[10px] font-bold text-slate-300 font-mono">--:--:--</div>
            </div>
        </header>

        <!-- TABLE -->
        <div class="rounded overflow-hidden">
            <table id="haltsTable" class="w-full text-sm font-bold text-slate-300">
                <thead>
                    <tr>
                        <th class="w-[1%] whitespace-nowrap text-left pl-2">Sym</th>
                        <th class="w-[1%] whitespace-nowrap text-left">Halted</th>
                        <th class="w-[1%] whitespace-nowrap text-left">Resume</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 1. Initialize DataTable
            const table = $('#haltsTable').DataTable({
                "order": [[ 1, "desc" ]], // Sort by Halted time desc
                "paging": false,
                "info": false,
                "searching": true, 
                "autoWidth": false,
                "language": { "emptyTable": "No active LULD pauses." },
                "dom": 't' // Show ONLY table
            });

            // 2. Data Fetching
            function loadData() {
                // Add timestamp AND 'no-store' cache directive
                fetch('./data/halts.json?t=' + Date.now(), { cache: "no-store" }) 
                    .then(r => r.json())
                    .then(json => {
                        // Update Check Time
                        const now = new Date();
                        document.getElementById('localTime').textContent = now.toLocaleTimeString();

                        // Clear & Repopulate
                        table.clear();
                        
                        json.data.forEach(item => {
                            // FILTER: Only LULD
                            const reason = item['Reason'] || "";
                            if (!reason.toUpperCase().includes("LULD")) return;

                            // Check Halt Status
                            const resumeTime = item['NYSE Resume Time'];
                            const isHalted = !resumeTime || resumeTime.trim() === "";
                            
                            // Add Row
                            const rowNode = table.row.add([
                                `<span class="sym-text text-cyan-400 text-base pl-2">${item['Symbol']}</span>`,
                                `<span class="tracking-wide">${item['Halt Time']}</span>`,
                                resumeTime ? `<span class="tracking-wide">${resumeTime}</span>` : '<span class="text-slate-600 tracking-widest">--:--:--</span>'
                            ]).node();

                            // HIGHLIGHT LOGIC
                            if (isHalted) {
                                $(rowNode).addClass('halt-active');
                            }
                        });

                        table.draw(false);
                    })
                    .catch(e => {
                        console.error("Fetch error:", e);
                        document.getElementById('localTime').innerHTML = "<span class='text-red-500'>ERROR</span>";
                    });
            }

            // 3. Run
            loadData();
            setInterval(loadData, 61000); // 61 seconds
        });
    </script>
</body>
</html>
