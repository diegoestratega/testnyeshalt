<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSE Trading Halts Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery & DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <style>
        .dataTables_wrapper .dataTables_length select { padding-right: 2rem; }
        table.dataTable tbody tr { background-color: transparent; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-6 font-mono">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-end border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-emerald-400">NYSE Trading Halts</h1>
                <p class="text-slate-400 text-sm mt-1">Live feed from NYSE.com â€¢ Refreshed via GitHub Actions</p>
            </div>
            <div class="text-right">
                <span id="lastUpdated" class="text-xs text-slate-500 block">Loading...</span>
                <span id="recordCount" class="text-xl font-bold text-white">0</span> <span class="text-sm text-slate-400">Active Halts</span>
            </div>
        </header>

        <div class="bg-slate-800 rounded-lg shadow-xl p-4 overflow-hidden border border-slate-700">
            <table id="haltsTable" class="w-full text-sm text-left text-slate-300">
                <thead class="text-xs text-slate-400 uppercase bg-slate-900">
                    <tr>
                        <th class="px-4 py-3">Symbol</th>
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">Exchange</th>
                        <th class="px-4 py-3">Reason</th>
                        <th class="px-4 py-3">Halt Date</th>
                        <th class="px-4 py-3">Halt Time</th>
                        <th class="px-4 py-3">Resume Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize DataTable
            const table = $('#haltsTable').DataTable({
                "order": [[ 5, "desc" ]], // Sort by Halt Time desc
                "pageLength": 25,
                "language": {
                    "search": "Filter symbols:",
                    "lengthMenu": "Show _MENU_",
                },
                "dom": '<"flex justify-between items-center mb-4"lf>rtip'
            });

            // Fetch Data
            fetch('./data/halts.json')
                .then(response => {
                    if (!response.ok) throw new Error("Data file not found (run Action first)");
                    return response.json();
                })
                .then(json => {
                    // Update Header Stats
                    document.getElementById('lastUpdated').textContent = `Updated: ${json.last_updated}`;
                    document.getElementById('recordCount').textContent = json.count;

                    // Clear and Populate Table
                    table.clear();
                    
                    const rows = json.data.map(item => [
                        `<span class="font-bold text-emerald-300">${item['Symbol']}</span>`,
                        item['Name'],
                        `<span class="px-2 py-1 rounded bg-slate-700 text-xs">${item['Exchange']}</span>`,
                        `<span class="text-orange-300">${item['Reason']}</span>`,
                        item['Halt Date'],
                        item['Halt Time'],
                        item['NYSE Resume Time'] || '<span class="text-slate-600">-</span>'
                    ]);

                    table.rows.add(rows).draw();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('lastUpdated').innerHTML = `<span class="text-red-500">Error loading data. Is the Action running?</span>`;
                });
        });
    </script>
</body>
</html>
