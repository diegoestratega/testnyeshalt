<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LULD Halts Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <style>
        /* Base Dark Theme */
        body { background-color: #0f172a; color: #e2e8f0; font-family: monospace; }
        
        /* DataTable Overrides */
        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter { display: none; } /* Hide search/length for cleaner look per request */
        table.dataTable { border-collapse: collapse !important; width: 100% !important; border-bottom: none !important;}
        
        /* Headers */
        table.dataTable thead th { 
            border-bottom: 2px solid #334155 !important; 
            padding: 10px 4px !important; 
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        
        /* Cells */
        table.dataTable tbody td { 
            padding: 8px 4px !important; 
            border-bottom: 1px solid #1e293b;
            vertical-align: middle;
        }

        /* HIGHLIGHT FIX: Background color for the ROW, default text color */
        /* Using !important to override DataTables stripe classes */
        table.dataTable tbody tr.halt-active {
            background-color: #422006 !important; /* Muted Dark Amber/Yellow Background */
        }
        table.dataTable tbody tr.halt-active td {
            background-color: #422006 !important; /* Force cells to match row */
            color: #fcd34d !important; /* Optional: Make text slightly brighter yellow for contrast against dark bg */
            font-weight: 900;
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-end mb-4 border-b border-slate-700 pb-2">
            <div>
                <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">LULD<span class="text-slate-500">MONITOR</span></h1>
            </div>
            <div class="text-right flex flex-col items-end">
                <!-- Status Indicators -->
                <div id="statusIndicator" class="text-[10px] uppercase font-bold text-emerald-500 mb-1">Live (61s)</div>
                <div class="text-[10px] text-slate-400">
                    <span class="opacity-50">DATA:</span> <span id="dataTime" class="font-bold text-slate-200">Loading...</span>
                </div>
                <div class="text-[10px] text-slate-500">
                    <span class="opacity-50">CHECKED:</span> <span id="localTime">--:--:--</span>
                </div>
            </div>
        </header>

        <div class="bg-slate-800/50 rounded overflow-hidden">
            <table id="haltsTable" class="w-full text-sm font-bold text-slate-300">
                <thead>
                    <tr>
                        <th class="w-[1%] whitespace-nowrap text-left">Sym</th>
                        <th class="w-[1%] whitespace-nowrap text-left">Reason</th>
                        <th class="w-[1%] whitespace-nowrap text-left">Halted</th>
                        <th class="w-[1%] whitespace-nowrap text-left">Resume</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 1. Initialize DataTable
            const table = $('#haltsTable').DataTable({
                "order": [[ 2, "desc" ]], // Sort by Halted time desc
                "paging": false,
                "info": false,
                "searching": true, // Kept enabled but hidden via CSS unless you want to type
                "autoWidth": false,
                "language": { "emptyTable": "No active LULD pauses." },
                "dom": 't' // Show ONLY table
            });

            // 2. Data Fetching
            function loadData() {
                $('#statusIndicator').text('Fetching...').addClass('text-yellow-400').removeClass('text-emerald-500');
                
                // Add timestamp AND 'no-store' cache directive
                fetch('./data/halts.json?t=' + Date.now(), { cache: "no-store" }) 
                    .then(r => r.json())
                    .then(json => {
                        // Update Timestamps
                        document.getElementById('dataTime').textContent = json.last_updated;
                        
                        const now = new Date();
                        document.getElementById('localTime').textContent = now.toLocaleTimeString();

                        // Clear & Repopulate
                        table.clear();
                        
                        json.data.forEach(item => {
                            // FILTER: Only LULD
                            const reason = item['Reason'] || "";
                            if (!reason.toUpperCase().includes("LULD")) return;

                            // Check Halt Status
                            const resumeTime = item['NYSE Resume Time'];
                            const isHalted = !resumeTime || resumeTime.trim() === "";
                            
                            // Add Row
                            const rowNode = table.row.add([
                                `<span class="text-white text-base">${item['Symbol']}</span>`,
                                `<span class="text-slate-500 text-xs font-normal">${reason}</span>`,
                                item['Halt Time'],
                                resumeTime || '<span class="text-slate-600 tracking-widest">--:--:--</span>'
                            ]).node();

                            // HIGHLIGHT LOGIC
                            if (isHalted) {
                                $(rowNode).addClass('halt-active');
                            }
                        });

                        table.draw(false);
                        
                        // Reset Status
                        setTimeout(() => {
                            $('#statusIndicator').text('Live (61s)').removeClass('text-yellow-400').addClass('text-emerald-500');
                        }, 500);
                    })
                    .catch(e => {
                        console.error("Fetch error:", e);
                        $('#statusIndicator').text('Error').addClass('text-red-500');
                    });
            }

            // 3. Run
            loadData();
            setInterval(loadData, 61000); // 61 seconds
        });
    </script>
</body>
</html>
